<div class="row justify-content-center">
    <form class="col-xs-12 col-sm-12 col-md-4 loginContainer" [formGroup]="loginForm" (ngSubmit)="submit()">
        <h4>Iniciar sesión</h4>
        <hr>
        <label for="username">Usuario</label>
        <input type="text" id="username" class="form-control" formControlName="username">
        <label for="password">Clave</label>
        <input type="text" id="password" class="form-control" formControlName="password">
        <hr>
        <button type="submit" class="btn btn-block btn-primary" [disabled]="loginForm.invalid">Iniciar sesión</button>
    </form>
</div>
