<div class="row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-10">
        <h4>Casos registrados</h4>
        <div class="row caseContainer" *ngFor="let case of cases">
            <div class="col-12">
                <label>Asunto: <strong>{{case.subject}}</strong></label>
                <p>{{case.description}}</p>
            </div>
        </div>
    </div>
</div>
